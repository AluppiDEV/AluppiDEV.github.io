<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizzatore Appunti</title>
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button id="toggleMenu">â˜° Menu</button>
    <span>Visualizzatore Appunti</span>
    <button onclick="goBack()">â† Torna Indietro</button>
  </div>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <h3>ğŸ“˜ Appunti</h3>
    <ul class="menu">
      <li class="menu-item">
        <button class="submenu-toggle">ğŸ“– Storia</button>
        <ul class="submenu">
          <li><a href="appunti/storia/barocco.html" target="viewerFrame">Barocco</a></li>
          <li><a href="appunti/storia/manierismo.html" target="viewerFrame">Manierismo</a></li>
          <li><a href="appunti/storia/assolutismo.html" target="viewerFrame">Assolutismo</a></li>
        </ul>
      </li>

      <li class="menu-item">
        <button class="submenu-toggle">âœï¸ Italiano</button>
        <ul class="submenu">
          <li><a href="appunti/italiano/poesia.html" target="viewerFrame">Poesia</a></li>
          <li><a href="appunti/italiano/prosa.html" target="viewerFrame">Prosa</a></li>
        </ul>
      </li>

      <li class="menu-item">
        <button class="submenu-toggle">ğŸ”¬ Scienze</button>
        <ul class="submenu">
          <li><a href="appunti/scienze/rivoluzione-scientifica.html" target="viewerFrame">Rivoluzione Scientifica</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Contenuto -->
  <div class="main">
    <iframe id="viewerFrame" name="viewerFrame" src="appunti/main.html"></iframe>
  </div>

  <script>
    // Apertura/chiusura menu laterale
    const sidebar = document.getElementById("sidebar");
    const toggleMenu = document.getElementById("toggleMenu");
    toggleMenu.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Apertura sottomenÃ¹
    const submenuToggles = document.querySelectorAll(".submenu-toggle");
    submenuToggles.forEach(btn => {
      btn.addEventListener("click", () => {
        const submenu = btn.nextElementSibling;
        submenu.classList.toggle("open");
      });
    });

    // Torna indietro
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
